
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radarsƒ±z Yakla≈üma Sim√ºlat√∂r√º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff00;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr 400px;
            gap: 20px;
        }
        .panel {
            background: #1a1f3a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
        }
        .panel h2 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-size: 12px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            background: #0a0e27;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00ff00;
            border: none;
            color: #0a0e27;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00ffff;
        }
        .action-button {
            padding: 6px 10px;
            font-size: 11px;
            margin: 2px;
            display: inline-block;
            width: auto;
        }
        #map-container {
            position: relative;
            background: #0f1429;
            border: 2px solid #00ff00;
            border-radius: 8px;
            height: 700px;
            overflow: hidden;
        }
        #turkey-map {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .aircraft {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #ff0000;
            border-radius: 50%;
            border: 2px solid #ffff00;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ff0000;
            z-index: 10;
            transition: all 0.5s linear;
        }
        .aircraft.holding {
            background: #ff9900;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 15px #ff9900; }
            50% { box-shadow: 0 0 25px #ff9900; }
        }
        .aircraft-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            border: 1px solid #00ff00;
            transform: translate(-50%, -120%);
            z-index: 11;
            line-height: 1.3;
        }
        .waypoint {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffff00;
            border: 2px solid #fff;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 5;
        }
        .waypoint-label {
            position: absolute;
            color: #ffff00;
            font-size: 11px;
            font-weight: bold;
            transform: translate(-50%, 15px);
            white-space: nowrap;
            text-shadow: 0 0 5px #000;
        }
        .airway {
            position: absolute;
            border-top: 2px dashed #00ffff;
            opacity: 0.3;
            z-index: 1;
        }
        .airway-label {
            position: absolute;
            color: #00ffff;
            font-size: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            z-index: 2;
        }
        .city-marker {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .city-name {
            position: absolute;
            color: #00ffff;
            font-size: 10px;
            transform: translate(-50%, 10px);
            white-space: nowrap;
            z-index: 4;
        }
        .aircraft-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .aircraft-item {
            background: #0a0e27;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .aircraft-item.holding {
            border-color: #ff9900;
            background: #1a1100;
        }
        .aircraft-item h3 {
            color: #ffff00;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .aircraft-info {
            font-size: 10px;
            line-height: 1.6;
        }
        .time-display {
            background: #0a0e27;
            border: 2px solid #ffff00;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }
        .time-display h2 {
            color: #ffff00;
            font-size: 24px;
            margin: 0;
        }
        .alert {
            background: #ff0000;
            color: #ffffff;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
            animation: blink 1s infinite;
            font-size: 11px;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.5; }
        }
        .warning {
            background: #ff9900;
            color: #000;
        }
        .info {
            background: #0066ff;
            color: #fff;
            animation: none;
        }
        .speed-control {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 15px;
        }
        .speed-control button {
            padding: 8px;
            margin: 0;
            font-size: 11px;
        }
        .position-reports {
            max-height: 200px;
            overflow-y: auto;
            background: #0a0e27;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
            font-size: 10px;
        }
        .report-item {
            padding: 5px;
            margin: 3px 0;
            background: #1a1f3a;
            border-left: 3px solid #00ff00;
            border-radius: 2px;
        }
        .report-time {
            color: #ffff00;
            font-weight: bold;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0e27;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }
        .separation-info {
            background: #1a1f3a;
            border: 1px solid #00ffff;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ´ RADARSIZ YAKLA≈ûMA Sƒ∞M√úLAT√ñR√ú üõ¨</h1>
        
        <div class="main-grid">
            <div class="panel">
                <h2>U√áAK EKLE</h2>
                
                <div class="form-group">
                    <label>U√ßak Kodu:</label>
                    <input type="text" id="callsign" placeholder="THY952" value="THY952">
                </div>
                
                <div class="form-group">
                    <label>Kalkƒ±≈ü ≈ûehri:</label>
                    <select id="departure-city">
                        <option value="">Se√ßiniz...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Hava Yolu Rotasƒ±:</label>
                    <select id="airway">
                        <option value="W26">W26 (Kuzey)</option>
                        <option value="W34">W34 (G√ºney)</option>
                        <option value="W18">W18 (Doƒüu)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Kalkƒ±≈ü Saati (SS:DD):</label>
                    <input type="text" id="departure-time" placeholder="14:30" value="14:00">
                </div>
                
                <div class="form-group">
                    <label>Hƒ±z (knots):</label>
                    <input type="number" id="aircraft-speed" value="450" min="200" max="600">
                </div>
                
                <div class="form-group">
                    <label>Y√ºkseklik:</label>
                    <select id="aircraft-altitude">
                        <option value="29000">FL290</option>
                        <option value="31000">FL310</option>
                        <option value="33000">FL330</option>
                        <option value="35000" selected>FL350</option>
                        <option value="37000">FL370</option>
                    </select>
                </div>
                
                <button onclick="addAircraft()">‚úàÔ∏è U√áAK EKLE</button>
                <button onclick="clearAllAircraft()" style="background: #ff0000; color: white;">üóëÔ∏è TEMƒ∞ZLE</button>
                
                <div class="separation-info">
                    <strong>AYIRMA:</strong><br>
                    ‚Ä¢ Lateral: 5 NM<br>
                    ‚Ä¢ Vertical: 1000 ft<br>
                    ‚Ä¢ Zaman: 10 dakika
                </div>
            </div>
            
            <div>
                <div class="time-display">
                    <h2 id="sim-time">00:00:00</h2>
                    <div style="font-size: 12px; color: #00ffff; margin-top: 5px;">LTAC Ankara</div>
                </div>
                
                <div class="speed-control">
                    <button onclick="setSimSpeed(1)">1x</button>
                    <button onclick="setSimSpeed(2)">2x</button>
                    <button onclick="setSimSpeed(5)">5x</button>
                    <button onclick="setSimSpeed(10)">10x</button>
                    <button onclick="setSimSpeed(30)">30x</button>
                    <button onclick="togglePause()" id="pause-btn">‚è∏ PAUSE</button>
                </div>
                
                <div id="map-container">
                    <div id="turkey-map"></div>
                </div>
            </div>
            
            <div>
                <div class="panel">
                    <h2>UYARILAR</h2>
                    <div id="alerts"></div>
                </div>
                
                <div class="panel" style="margin-top: 15px;">
                    <h2>AKTƒ∞F U√áAKLAR</h2>
                    <div class="aircraft-list" id="aircraft-list"></div>
                </div>
                
                <div class="panel" style="margin-top: 15px;">
                    <h2>POZƒ∞SYON RAPORLARI</h2>
                    <div class="position-reports" id="position-reports"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const cities = {
            'ADANA': {x: 0.65, y: 0.72, code: 'LTAF'},
            'ANKARA': {x: 0.52, y: 0.50, code: 'LTAC'},
            'ANTALYA': {x: 0.48, y: 0.75, code: 'LTAI'},
            'ƒ∞STANBUL': {x: 0.38, y: 0.35, code: 'LTFM'},
            'ƒ∞ZMƒ∞R': {x: 0.35, y: 0.58, code: 'LTBJ'},
            'TRABZON': {x: 0.72, y: 0.32, code: 'LTCG'},
            'Dƒ∞YARBAKIR': {x: 0.78, y: 0.60, code: 'LTCC'},
            'ERZURUM': {x: 0.80, y: 0.48, code: 'LTCE'},
            'GAZƒ∞ANTEP': {x: 0.68, y: 0.68, code: 'LTAJ'},
            'KAYSERƒ∞': {x: 0.63, y: 0.55, code: 'LTAU'},
            'KONYA': {x: 0.52, y: 0.62, code: 'LTAN'},
            'BALIKESƒ∞R': {x: 0.37, y: 0.48, code: 'LTBF'},
            'DALAMAN': {x: 0.40, y: 0.72, code: 'LTBS'},
            'VAN': {x: 0.88, y: 0.58, code: 'LTCI'},
            'MALATYA': {x: 0.70, y: 0.58, code: 'LTAT'},
            'Sƒ∞VAS': {x: 0.66, y: 0.48, code: 'LTAR'}
        };

        const waypoints = {
            'W26': [
                {name: 'ABANT', x: 0.45, y: 0.42},
                {name: 'BOLTU', x: 0.49, y: 0.46},
                {name: 'LTAC', x: 0.52, y: 0.50}
            ],
            'W34': [
                {name: 'KIRKA', x: 0.46, y: 0.54},
                {name: 'ETMEL', x: 0.49, y: 0.52},
                {name: 'LTAC', x: 0.52, y: 0.50}
            ],
            'W18': [
                {name: 'GOTEN', x: 0.60, y: 0.50},
                {name: 'SUPUR', x: 0.56, y: 0.50},
                {name: 'LTAC', x: 0.52, y: 0.50}
            ]
        };

        let aircraftData = [];
        let simTime = 0;
        let simSpeed = 1;
        let isPaused = false;
        let simInterval;
        let positionReports = [];

        function init() {
            const select = document.getElementById('departure-city');
            Object.keys(cities).sort().forEach(city => {
                if (city !== 'ANKARA') {
                    const opt = document.createElement('option');
                    opt.value = city;
                    opt.textContent = `${city} (${cities[city].code})`;
                    select.appendChild(opt);
                }
            });
            
            drawMap();
            startSimulation();
        }

        function drawMap() {
            const map = document.getElementById('turkey-map');
            const rect = map.getBoundingClientRect();
            
            const svg = `
            <svg width="100%" height="100%" viewBox="0 0 1 1" preserveAspectRatio="none" style="position: absolute; top: 0; left: 0; opacity: 0.15; pointer-events: none;">
                <path d="M0.15,0.40 L0.20,0.35 L0.30,0.33 L0.40,0.32 L0.50,0.35 L0.60,0.38 L0.70,0.40 L0.80,0.45 L0.85,0.50 L0.88,0.55 L0.85,0.65 L0.78,0.70 L0.70,0.72 L0.60,0.74 L0.50,0.72 L0.40,0.68 L0.30,0.62 L0.20,0.55 L0.15,0.45 Z" fill="#00ffff" stroke="#00ffff" stroke-width="0.002"/>
            </svg>`;
            
            map.innerHTML = svg;
            
            Object.entries(waypoints).forEach(([airway, points]) => {
                for (let i = 0; i < points.length - 1; i++) {
                    const from = points[i];
                    const to = points[i + 1];
                    
                    const line = document.createElement('div');
                    line.className = 'airway';
                    const len = Math.sqrt(Math.pow((to.x - from.x) * rect.width, 2) + Math.pow((to.y - from.y) * rect.height, 2));
                    const ang = Math.atan2((to.y - from.y) * rect.height, (to.x - from.x) * rect.width) * 180 / Math.PI;
                    line.style.width = len + 'px';
                    line.style.left = (from.x * rect.width) + 'px';
                    line.style.top = (from.y * rect.height) + 'px';
                    line.style.transform = `rotate(${ang}deg)`;
                    line.style.transformOrigin = '0 0';
                    map.appendChild(line);
                    
                    if (i === 0) {
                        const lbl = document.createElement('div');
                        lbl.className = 'airway-label';
                        lbl.textContent = airway;
                        lbl.style.left = ((from.x + to.x) / 2 * rect.width) + 'px';
                        lbl.style.top = ((from.y + to.y) / 2 * rect.height - 15) + 'px';
                        map.appendChild(lbl);
                    }
                }
            });
            
            Object.values(waypoints).flat().forEach(wp => {
                const m = document.createElement('div');
                m.className = 'waypoint';
                m.style.left = (wp.x * rect.width) + 'px';
                m.style.top = (wp.y * rect.height) + 'px';
                map.appendChild(m);
                
                const l = document.createElement('div');
                l.className = 'waypoint-label';
                l.textContent = wp.name;
                l.style.left = (wp.x * rect.width) + 'px';
                l.style.top = (wp.y * rect.height) + 'px';
                map.appendChild(l);
            });
            
            Object.entries(cities).forEach(([name, data]) => {
                const m = document.createElement('div');
                m.className = 'city-marker';
                m.style.left = (data.x * rect.width) + 'px';
                m.style.top = (data.y * rect.height) + 'px';
                m.style.width = name === 'ANKARA' ? '14px' : '8px';
                m.style.height = name === 'ANKARA' ? '14px' : '8px';
                m.style.background = name === 'ANKARA' ? '#ff0000' : '#00ffff';
                m.style.boxShadow = name === 'ANKARA' ? '0 0 15px #ff0000' : '0 0 8px #00ffff';
                map.appendChild(m);
                
                const l = document.createElement('div');
                l.className = 'city-name';
                l.textContent = name;
                l.style.left = (data.x * rect.width) + 'px';
                l.style.top = (data.y * rect.height) + 'px';
                map.appendChild(l);
            });
        }

        function timeToMinutes(str) {
            const [h, m] = str.split(':').map(Number);
            return h * 60 + m;
        }

        function minutesToTime(min) {
            const h = Math.floor(min / 60) % 24;
            const m = Math.floor(min % 60);
            const s = Math.floor((min % 1) * 60);
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function calculateDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function addPositionReport(cs, wp, t, alt, nxt, eta) {
            const r = {
                time: t,
                text: `${minutesToTime(t)} - ${cs}: ${wp} FL${Math.floor(alt/100)}, next ${nxt} at ${minutesToTime(eta)}`
            };
            positionReports.unshift(r);
            if (positionReports.length > 20) positionReports.pop();
            updatePositionReports();
        }

        function updatePositionReports() {
            const div = document.getElementById('position-reports');
            div.innerHTML = positionReports.map(r => 
                `<div class="report-item"><span class="report-time">${r.text.split(' - ')[0]}</span> - ${r.text.split(' - ')[1]}</div>`
            ).join('');
        }

        function addAircraft() {
            const cs = document.getElementById('callsign').value.trim();
            const dep = document.getElementById('departure-city').value;
            const aw = document.getElementById('airway').value;
            const dt = document.getElementById('departure-time').value;
            const spd = parseInt(document.getElementById('aircraft-speed').value);
            const alt = parseInt(document.getElementById('aircraft-altitude').value);

            if (!cs || !dep || !dt) {
                alert('L√ºtfen t√ºm alanlarƒ± doldurun!');
                return;
            }

            const route = waypoints[aw];
            const departure = cities[dep];
            
            const ac = {
                id: Date.now(),
                callsign: cs,
                departure: dep,
                airway: aw,
                route: route,
                departureTime: timeToMinutes(dt),
                speed: spd,
                altitude: alt,
                targetAltitude: alt,
                currentX: departure.x,
                currentY: departure.y,
                currentWaypointIndex: 0,
                status: 'WAITING',
                isHolding: false,
                holdingTime: 0
            };

            aircraftData.push(ac);
            updateAircraftList();
            
            const m = cs.match(/^([A-Z]+)(\d+)$/);
            if (m) {
                document.getElementById('callsign').value = m[1] + (parseInt(m[2]) + 1);
            }
        }

        function issueSpeedReduction(ac, newSpd) {
            ac.speed = newSpd;
            const div = document.getElementById('alerts');
            const a = document.createElement('div');
            a.className = 'alert info';
            a.textContent = `‚úàÔ∏è ${ac.callsign}, REDUCE SPEED TO ${newSpd} KNOTS`;
            div.insertBefore(a, div.firstChild);
            setTimeout(() => a.remove(), 5000);
        }

        function issueHolding(ac) {
            ac.isHolding = true;
            const div = document.getElementById('alerts');
            const a = document.createElement('div');
            a.className = 'alert warning';
            a.textContent = `üîÑ ${ac.callsign}, HOLD AT PRESENT POSITION`;
            div.insertBefore(a, div.firstChild);
        }

        function releaseFromHolding(ac) {
            ac.isHolding = false;
            const div = document.getElementById('alerts');
            const a = document.createElement('div');
            a.className = 'alert info';
            a.textContent = `‚úÖ ${ac.callsign}, CONTINUE APPROACH`;
            div.insertBefore(a, div.firstChild);
            setTimeout(() => a.remove(), 5000);
        }

        function updateAircraftList() {
            const list = document.getElementById('aircraft-list');
            list.innerHTML = '';

            aircraftData.forEach(ac => {
                const item = document.createElement('div');
                item.className = 'aircraft-item' + (ac.isHolding ? ' holding' : '');
                
                const nxt = ac.currentWaypointIndex < ac.route.length ? ac.route[ac.currentWaypointIndex].name : 'LANDED';
                
                item.innerHTML = `
                    <h3>${ac.callsign}</h3>
                    <div class="aircraft-info">
                        <div>Rota: ${ac.departure} ‚Üí ANKARA</div>
                        <div>Airway: ${ac.airway}</div>
                        <div>Next: ${nxt}</div>
                        <div>Speed: ${ac.speed} kts</div>
                        <div>Alt: FL${Math.floor(ac.altitude/100)}</div>
                        <div>Status: ${ac.status}${ac.isHolding ? ' (HOLDING)' : ''}</div>
                    </div>
                    ${ac.status === 'FLYING' ? `
                        <button class="action-button" onclick="issueSpeedReduction(aircraftData.find(a => a.id === ${ac.id}), 250)">‚¨áÔ∏è Reduce</button>
                        <button class="action-button" onclick="${ac.isHolding ? 'releaseFromHolding' : 'issueHolding'}(aircraftData.find(a => a.id === ${ac.id}))">${ac.isHolding ? '‚úÖ Release' : 'üîÑ Hold'}</button>
                    ` : ''}
                `;
                list.appendChild(item);
            });
        }

        function updateSimulation() {
            if (isPaused) return;

            simTime += (simSpeed / 60);
            document.getElementById('sim-time').textContent = minutesToTime(simTime);

            const map = document.getElementById('turkey-map');
            const rect = map.getBoundingClientRect();

            document.querySelectorAll('.aircraft, .aircraft-label').forEach(el => el.remove());

            const alerts = [];

            aircraftData.forEach((ac, idx) => {
                if (ac.status === 'WAITING' && simTime >= ac.departureTime) {
                    ac.status = 'FLYING';
                    addPositionReport(ac.callsign, ac.departure, simTime, ac.altitude, ac.route[0].name, simTime + 15);
                }

                if (ac.status === 'FLYING') {
                    if (ac.isHolding) {
                        ac.holdingTime += (simSpeed / 60);
                    } else {
                        if (ac.currentWaypointIndex < ac.route.length) {
                            const tgt = ac.route[ac.currentWaypointIndex];
                            const dist = calculateDistance(ac.currentX, ac.currentY, tgt.x, tgt.y);
                            const spd = ac.speed / 60 / 600;
                            
                            if (dist > spd) {
                                const dx = tgt.x - ac.currentX;
                                const dy = tgt.y - ac.currentY;
                                const ang = Math.atan2(dy, dx);
                                ac.currentX += Math.cos(ang) * spd;
                                ac.currentY += Math.sin(ang) * spd;
                            } else {
